<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/app-route/app-route.html">


<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:key"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <firebase-document
        id="document"
        app-name="b2"
        data="{{data}}"
        path="{{fullPath}}"
        log
      >
    </firebase-document>

    <div class="card">
      <div class="circle">1</div>
      <h1>Firebase test</h1>
      <div>
        <paper-input label="text data" value="{{data.text}}"></paper-input>
        <div hidden$="{{isNew}}">
          <paper-button on-tap="saveData" raised>Save</paper-button>
        </div>
        <div hidden$="{{!isNew}}">path: {{fullPath}}</div>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',
      properties: {
        dbPath: {
          type: String,
          value: ""
        },
        fullPath: {
          type: String,
          computed: 'computeFullPath(dbPath, key)'
        },
        isNew: {
          type: Boolean,
          computed: 'computeIsNew(fullPath)'
        },
        route: {
          type: String,
          observer: '_routeChanged'
        },
        key: {
          type: String,
          reflectToAttribute: true,
          observer: '_keyChanged'
        }
      },
      observers: [
        '_routeKeyChanged(routeData.key)'
      ],
      _keyChanged: function(newKey) {
        console.log("newKey: " + newKey);
      },
      _routeKeyChanged: function(newKey) {
        console.log("routeKeyChanged: " + newKey);
        this.key = newKey;
      },
      _routeChanged: function(newRoute) {
        console.log("route changed prefix: " + newRoute.prefix + " path: " + newRoute.path);
        this.set('routeData.key', newRoute.path);
      },
      computeFullPath: function(path, key) {
        if (path && key) {
          return path + '/' + key;
        }
        return undefined;
      },
      computeIsNew: function(fullPath) {
        return fullPath !== undefined;
      },
      attached: function() {
        if (!this.routeData.key) {
          // this is a hack to get the computed fullPath to fire
          // it _should_ fire on anything !== undefined, but apparently it doesn't
          this.set('routeData.key', "a");
          this.set('routeData.key', "");
        }
      },
      saveData: function() {
        if (!this.$.document.isNew) {
          return;
        }
        var view1 = this;
        this.$.document.save(this.dbPath)
          .then(
            function(response) {
              view1.set('route.path', view1.$.document.ref.key);
            },
            function(response) { console.log("promise rejected " + response); })
          .catch(function(response) { console.log("failed to save" + response); });
      }
    });
  </script>
</dom-module>
