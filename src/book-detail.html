<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="book-detail">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <paper-card>
      <div hidden$="[[editing]]" class="card-content">
        <div><strong>[[_formatTitle(book.title)]]</strong></div>
        <div>[[_formatAuthors(book.authors)]]</div>
        <div>[[_formatText(book.text)]]</div>
      </div>
      <div hidden$="[[!editing]]">
        <div class="card-content">
          <paper-input label="Title" value="{{book.title}}"></paper-input>
          <paper-input label="Authors" value="{{book.authors}}"></paper-input>
          <paper-input label="Text" value="{{book.text}}"></paper-input>
        </div>
      </div>
    </paper-card>
  </template>
  <script>
  Polymer({
    is: 'book-detail',
    properties: {
      book: {
        type: Object,
//        value: {},
        notify: true,
        reflectToAttributes: true
      },
      editing: Boolean
    },
    _formatTitle: function(title) {
      return title || "[no title]";
    },
    _formatAuthors: function(authors) {
      if (authors) {
        return "By " + authors;
      }
      return "[no authors]";
    },
    _formatText: function(text) {
      return text || "[no text]";
    }
  });
  </script>
</dom-module>
