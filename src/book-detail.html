<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<script src="../bower_components/polymer-ts/polymer-ts.js"></script>

<link rel="import" href="auto-field.html">

<dom-module id="book-detail">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <paper-card>
      <div hidden$="[[editing]]" class="card-content">
        <div><strong>[[formattedTitle]]</strong></div>
        <div>[[formattedAuthors]]</div>
        <div>[[formattedText]]</div>
      </div>
      <div hidden$="[[!editing]]" class="card-content">
        <paper-input label="Title" value="{{book.title}}"></paper-input>
        <paper-input label="Authors" value="{{book.authors}}"></paper-input>
        <paper-input label="Text" value="{{book.text}}"></paper-input>
      </div>
      <div class="card-content">
      <template is="dom-repeat" items="{{autofields}}">
        <auto-field input="true" value="{{item.value}}" label="[[item.label]]"></auto-field>
      </template>
      </div>
    </paper-card>
  </template>
</dom-module>

<script type="text/javascript" src="book.js"></script>
