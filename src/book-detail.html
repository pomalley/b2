<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="google-books.html">
<link rel="import" href="auto-field.html">
<script src="../bower_components/polymer-ts/polymer-ts.js"></script>


<dom-module id="book-detail">
  <template>
    <style>
    </style>
    <paper-card>
      <div class="card-content">
      <template is="dom-repeat" items="{{autofields}}">
        <auto-field editing="[[editing]]" item="{{item}}"></auto-field>
      </template>
      </div>
      <google-books id="gBooks" book="[[book]]" gbooks-id="[[book.gbooksId]]"></google-books>
    </paper-card>
  </template>
</dom-module>

<script type="text/javascript" src="book-detail.js"></script>
