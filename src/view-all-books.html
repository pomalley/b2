<!--
my-new-view element

a page to display a list (of books) resulting from a query
-->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="book-detail.html">

<dom-module id="view-all-books">

  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
    </style>

    <firebase-query
      id="query"
      app-name="b2"
      path="[[queryPath]]"
      data="{{queryData}}"
      >
    </firebase-query>

    <h1>Book List</h1>
    <template is="dom-repeat" items="{{queryData}}">
      <div><a href$="/book/[[item.$key]]">[[item.title]] by [[item.authors]]</a></div>
    </template>
    <div>Path: [[queryPath]]</div>
    
  </template>

  <script>
    Polymer({
      is: 'view-all-books',

      properties: {
        queryPath: String
      }
    });
  </script>
</dom-module>
