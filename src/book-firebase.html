<!--
book-firebase element

Handle the logic of firebase connections for the b2 app.
-->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">


<dom-module id="book-firebase">
  <template>
    <firebase-app
        name="[[appName]]"
        auth-domain="polymer-test-149602.firebaseapp.com"
        database-url="https://polymer-test-149602.firebaseio.com"
        api-key="AIzaSyDbw2J3B7-HWLdFg_bcFbmKnKkkY28Jh5I">
    </firebase-app>
    <firebase-auth
        id="auth"
        user="{{user}}"
        provider="google"
        on-error="handleError"
        app-name="[[appName]]"
        signed-in="{{signedIn}}">
    </firebase-auth>
  </template>
  <script>
    Polymer({
      is: 'book-firebase',
      properties: {
        appName: {
          type: String,
          value: "b2"
        },
        user: {
          type: firebase.User,
          notify: true
        }
        signedIn: {
          type: Boolean,
          notify: true
          read
        }
      }
    });
  </script>
</dom-module>
