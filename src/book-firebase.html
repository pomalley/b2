<!--
book-firebase element

Handles the logic of firebase connections for the b2 app.
-->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">


<dom-module id="book-firebase">
  <template>
    <style>
      paper-button {
        background-color: var(--app-primary-alternate);
      }
    </style>
    <firebase-app
        name="[[appName]]"
        auth-domain="polymer-test-149602.firebaseapp.com"
        database-url="https://polymer-test-149602.firebaseio.com"
        api-key="AIzaSyDbw2J3B7-HWLdFg_bcFbmKnKkkY28Jh5I">
    </firebase-app>
    <firebase-auth
        id="auth"
        user="{{user}}"
        provider="google"
        on-error="handleError"
        app-name="[[appName]]"
        signed-in="{{signedIn}}"
        status-known="{{ready}}">
    </firebase-auth>

    <firebase-document
      id="validUser"
      app-name="[[appName]]"
      data="{{validUser}}"
      path="_valid_user">
    </firebase-document>

    <div hidden$="[[signedIn]]">
      <paper-button on-tap="signIn" raised>Sign In</paper-button>
    </div>
    <div hidden$="[[!signedIn]]">
      <div>Hello, [[user.displayName]]</div>
      <div><paper-button on-tap="signOut" raised>Sign Out</paper-button></div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'book-firebase',
      properties: {
        appName: {
          type: String,
          value: "b2"
        },
        user: {
          type: firebase.User,
          notify: true
        },
        signedIn: {
          type: Boolean,
          notify: true
        },
        validUser: {
          type: Boolean,
          notify: true
        },
        ready: {
          type: Boolean,
          notify: true
        }
      },
      signIn: function () {
        //noinspection JSUnresolvedFunction
        this.$.auth.signInWithPopup();
      },
      signOut: function () {
        //noinspection JSUnresolvedFunction
        this.$.auth.signOut();
      }
    });
  </script>
</dom-module>
