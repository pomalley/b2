<!--
book-firebase element

Handles the logic of firebase connections for the b2 app.
-->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">


<dom-module id="book-firebase">
  <template>
    <firebase-app
        name="[[appName]]"
        auth-domain="polymer-test-149602.firebaseapp.com"
        database-url="https://polymer-test-149602.firebaseio.com"
        api-key="AIzaSyDbw2J3B7-HWLdFg_bcFbmKnKkkY28Jh5I">
    </firebase-app>
    <firebase-auth
        id="auth"
        user="{{user}}"
        provider="google"
        on-error="handleError"
        app-name="[[appName]]"
        signed-in="{{signedIn}}">
    </firebase-auth>

    <div hidden$="[[signedIn]]">
      <paper-button on-tap="signIn" raised>Sign In</paper-button>
    </div>
    <div hidden$="[[!signedIn]]">
      Hello, [[user.displayName]]
      <paper-button on-tap="signOut" raised>Sign Out</paper-button>
    </div>

  </template>
  <script>
    Polymer({
      is: 'book-firebase',
      properties: {
        appName: {
          type: String,
          value: "b2"
        },
        user: {
          type: firebase.User,
          notify: true
        },
        signedIn: {
          type: Boolean,
          notify: true
        }
      },
      signIn: function() {
//        var app = this;
        this.$.auth.signInWithPopup();
//          .then(function(response) { app._pageChanged(app.page); });
        // .then(function(response) { alert("success!"); })
        // .catch(function(error) { alert("unsuccess!"); });
      },
      signOut: function() {
//        var app = this;
        this.$.auth.signOut();
//          .then(function(response) { app.page = 'login'; })
//          .catch(function(response) { console.log("Error on sign out: " + response); app.page = 'login'; });
      }
    });
  </script>
</dom-module>
